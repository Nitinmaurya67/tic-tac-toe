<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>
    <h1>Tic-Tak-Toe</h1>
    <div class="body">
      <div class="container">
        <div id="score-bord">
          <p>O : <span id="O-score">0</span></p>
          <p>X : <span id="X-score">0</span></p>
        </div>
        <div class="play-bord">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <button id="reset" style="color: rgb(114, 28, 0)">reset</button
        ><button class="restart" id="reset" style="color: rgb(255, 64, 0)">
          restart
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
